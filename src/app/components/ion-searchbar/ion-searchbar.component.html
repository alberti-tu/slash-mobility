<div class="ion-searchbar-container">
    <div class="input-group">
        <input (input)="search($event.target.value)" placeholder="{{ placeholder }}">
        <img src="assets/icons/search.svg">
    </div>

    <div class="likes-group">
        <img src="assets/icons/heart.svg">
        <div *ngIf="badge > 0">{{ badge }}</div>
    </div>
</div>
